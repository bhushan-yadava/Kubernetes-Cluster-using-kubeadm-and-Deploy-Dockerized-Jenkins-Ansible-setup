apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-controller
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible-controller
  template:
    metadata:
      labels:
        app: ansible-controller
    spec:
      containers:
      - name: ansible
        image: myregistry.local/ansible-controller:latest
        command: ["/usr/local/bin/entrypoint.sh"]
        args: ["-i", "/etc/ansible/hosts.ini", "site.yml"]
        volumeMounts:
        - name: ssh-key
          mountPath: /root/.ssh
        - name: ansible-inventory
          mountPath: /etc/ansible
        - name: playbooks
          mountPath: /ansible/playbooks
      volumes:
      - name: ssh-key
        secret:
          secretName: ansible-ssh-key
          items:
          - key: id_rsa
            path: id_rsa
      - name: ansible-inventory
        configMap:
          name: ansible-inventory
      - name: playbooks
        configMap:
          name: ansible-playbooks  # optional: create a ConfigMap with playbooks or mount from PVC
